<fieldset>

<legend>{{ localize "elevatedvision.name" }}</legend>
  <div class="form-group">
    <label>{{ localize "elevatedvision.sceneconfig.elevationmin.name"}}</label>
    <div class="form-fields">
      <input type="number" id="EVelevationmin" name="flags.elevatedvision.elevationmin" class="elevatedvision" step="1" value={{ data.flags.elevatedvision.elevationmin }}>
    </div>
    <p class="notes">{{ localize "elevatedvision.sceneconfig.elevationmin.hint" }}</p>
  </div>

  <div class="form-group">
    <label>{{ localize "elevatedvision.sceneconfig.elevationstep.name"}}</label>
    <div class="form-fields">
      <input type="number" id="EVelevationstep" name="flags.elevatedvision.elevationstep" class="elevatedvision" step="0.1" min="0.1" value={{ data.flags.elevatedvision.elevationstep }}>
    </div>
  </div>
  <p class="notes">{{ localize "elevatedvision.sceneconfig.elevationstep.hint" }}</p>

  <div class="form-group">
    <label>{{ localize "elevatedvision.sceneconfig.autoelevate.name"}}</label>
    <div class="form-fields">
      <input type="checkbox" id="EVautoelevate" name="flags.elevatedvision.auto-change-elevation" class="elevatedvision" {{ checked data.flags.elevatedvision.auto-change-elevation }}>
    </div>
  </div>
  <p class="notes">{{ localize "elevatedvision.sceneconfig.autoelevate.hint" }}</p>

  <div class="form-group">
    <label>{{ localize "elevatedvision.sceneconfig.shading-algorithm.name"}}</label>
    <div class="form-fields">
      <select id="EValgorithm" name="flags.elevatedvision.shading-algorithm" class="elevatedvision">
      {{ selectOptions elevatedvision.algorithms selected=data.flags.elevatedvision.shading-algorithm localize=true }}
      </select>
    </div>
  </div>
  <p class="notes">{{ localize "elevatedvision.sceneconfig.shading-algorithm.hint" }}</p>

</fieldset>
